<!doctype html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/cloud.svg">
    </head> 
    <body> 
        <div class="text-center"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center" id="toprow"><h1>Weather Forecast</h1></div>
                </div>
                <div class="row">
                    <div class="col text-center" id="legend">
                        <strong><font color="yellow">Yellow=10°F within High SetPoint</font>, <font color="red">Red=More than 1°F above High SetPoint</font>, <font color="blue">Blue=10°F within Low SetPoint</font></strong>                        
                    </div>
                </div>
                <div class="row" id="dcforecasts"> 
                    <div class="col-2 border site" id="Honolulu"></div> 
                    <div class="col-2 border site" id="Seattle"></div> 
                    <div class="col-2 border site" id="San Jose"></div> 
                    <div class="col-2 border site" id="Los Angeles"></div> 
                    <div class="col-2 border site" id="Phoenix"></div> 
                    <div class="col-2 border site" id="Denver"></div> 
                    <div class="col-2 border site" id="Dallas"></div> 
                    <div class="col-2 border site" id="Houston"></div> 
                    <div class="col-2 border site" id="Cincinnati"></div> 
                    <div class="col-2 border site" id="Atlanta"></div> 
                    <div class="col-2 border site" id="Miami"></div> 
                    <div class="col-2 border site" id="Washington D.C."></div> 
                    <div class="col-2 border site" id="New York"></div> 
                </div> 
                <div class="row" id="bottomrow">
                    <div class="col-6" id="datetime"></div>
                </div>
            </div> 
        </div> 
        <script src="js/script3.js"></script>
    </body> 
</html>
